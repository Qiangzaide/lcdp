<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<style>
#main {
    width: 400px;
    height: 400px;
    border: 1px solid #c3c3c3;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#main div {
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;width: 100px;">A</div>
  <div style="background-color:lightblue;width: 120px;">B</div>
  <div style="background-color:khaki;width: 140px;">C</div>
  <div style="background-color:pink;width: 160px;">D</div>
  <div style="background-color:lightgrey;width: 180px;">E</div>
  <div style="background-color:lightgreen;width: 200px;">F</div>
</div>

<p><b>注意:</b> Internet Explorer 10 及更早版本浏览器不支持 flex-direction 属性。</p>
<p><b>注意:</b> Safari 6.1 及更新版本通过 -webkit-flex-direction 属性支持该属性。</p>

</body>
</html>
